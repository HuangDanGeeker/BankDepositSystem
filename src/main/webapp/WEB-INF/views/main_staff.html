<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Staff Operation</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../scripts/main_staff.js"></script>
    <link rel="stylesheet" href="../styles/main_staff.css">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>

<div class="container-fluid">
    <div class="row" >
        <div id="headline" >
            <div class="pull-right text-center">
                <button class="btn btn-warning headline-btn" id="userNo">NULL</button>
                <button class="btn btn-warning headline-btn" id="userName">NULL</button>
                <button class="btn btn-default headline-btn" onclick="logout()">log out</button>

            </div>
        </div>
    </div>
    <div class="row">
        <div id="cmdline">
            <div id="createCustmDiv" onclick="createCustom()">创建客户账号</div>
            <div id="anyTimeDealDiv" onclick="anyTimeDeal()">办理定期存取款</div>
            <div id="scheduleDealDiv" onclick="scheduleDeal()">办理活期存取款</div>
            <div id="accountDetailDiv" onclick="accountDetail()">账号详细</div>
        </div>
    </div>
    <div class="row" >
        <div id="operatePanel" class="col-md-8 col-md-offset-2">
            <div id="createCustomerPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="custmNo" name="custmNo">
                                <option>123</option>
                                <option>123</option>
                                <option>123</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn btn-warning" onclick="copyCreditNum()">Copy！</button>
                    </div>
                    <div class="form-group">
                        <label for="custmBirthday" class="col-sm-2 control-label">用户生日</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="custmBirthday" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmPhone" class="col-sm-2 control-label">用户电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmPhone" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmAddress" class="col-sm-2 control-label">用户地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmAddress" disabled="disabled" />
                        </div>
                    </div>

                </form>
            </div>
            <div id="anyTimeDealPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="custmNo" name="custmNo">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn btn-warning" onclick="pasteCreditNum()">Paste！</button>
                    </div>

                    <div class="form-group">
                        <label for="custmNums" class="col-sm-2 control-label">金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmNums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dueTime" class="col-sm-2 control-label">到期时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dueTime" />
                        </div>
                    </div>
                    <div class="form-group text-center" >
                        <button class="btn btn-success btn-lg" onclick="submitAnyTimeDeposit()">提交</button>
                    </div>

                </form>
            </div>
            <div id="scheduleDealPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="custmNo" name="custmNo">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn btn-warning" onclick="pasteCreditNum()">Paste！</button>
                    </div>

                    <div class="form-group">
                        <label for="custmNums" class="col-sm-2 control-label">金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmNums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dueTime" class="col-sm-2 control-label">到期时间</label>
                        <s class="col-sm-10">
                            <select class="form-control" id="specificTime" >
                                <option>三个月</option>
                                <option>六个月</option>
                                <option>一年</option>
                                <option>二年</option>
                                <option>三年</option>
                            </select>
                    </div>
                    <div class="form-group text-center" >
                        <button class="btn btn-success btn-lg" onclick="submitSpecificDeposit()">提交</button>
                    </div>

                </form>
            </div>


           <div id="accountDetailPanel">

               <table class="table table-striped table-bordered">
                   <thead>
                   <tr>
                       <th>名称</th>
                       <th>城市</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr>
                       <td>Tanmay</td>
                       <td>Bangalore</td>
                   </tr>
                   <tr>
                       <td>Sachin</td>
                       <td>Mumbai</td>
                   </tr>
                   <tr>
                       <td>Uma</td>
                       <td>411027</td>
                   </tr>
                   </tbody>
               </table>

           </div>
        </div>
    </div>
</div>

</body>
</html>
