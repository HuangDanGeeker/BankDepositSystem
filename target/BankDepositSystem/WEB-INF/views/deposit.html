<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <form class="form">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="from-control" id="userName" name="userName">
        </div>
        <div class="form-group">
            <label for="userPasswd">密码</label>
            <input type="password" class="from-control" id="userPasswd" name="userPasswd">
        </div>
        <div class="form-group">
            <label for="rememberMe">记住我</label>
            <input type="chekbox" class="from-control" id="rememberMe" name="rememberMe">
        </div>
        </form>
    </div>
</div>

</body>
</html>
