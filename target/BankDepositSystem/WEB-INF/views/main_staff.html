<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Staff Operation</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../scripts/main_staff.js"></script>
    <link rel="stylesheet" href="../styles/main_staff.css">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>

<div class="container-fluid">
    <div class="row" >
        <div id="headline" >
            <div class="pull-right text-center">
                <button class="btn btn-warning headline-btn" id="userNo">NULL</button>
                <button class="btn btn-warning headline-btn" id="userName">NULL</button>
                <button class="btn btn-default headline-btn" onclick="logout()">log out</button>

            </div>
        </div>
    </div>
    <div class="row">
        <div id="cmdline">
            <div id="createCustmDiv" onclick="createCustom()">创建客户账号</div>
            <div id="anyTimeDealDiv" onclick="anyTimeDeal()">办理定期存取款</div>
            <div id="scheduleDealDiv" onclick="scheduleDeal()">办理活期存取款</div>
            <div id="accountDetailDiv" onclick="accountDetail()">账号详细</div>
        </div>
    </div>
    <div class="row" >
        <div id="operatePanel" class="col-md-8 col-md-offset-2">
            <div id="createCustomerPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="custmNo" name="custmNo">
                            </select>
                        </div>
                        <p id="info" class="text-center"></p>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn  btn-warning" onclick="generateCreditNum()">Generate</button>
                        <button type="button" class="btn btn-warning" onclick="copyCreditNum()">Copy</button>
                    </div>
                    <div class="form-group">
                        <label for="custmBirthday" class="col-sm-2 control-label">用户生日</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="custmBirthday" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmPhone" class="col-sm-2 control-label">用户电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmPhone" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmAddress" class="col-sm-2 control-label">用户地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmAddress" disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="submitCreateCredit()">提交</button>
                    </div>

                </form>
            </div>
            <div id="anyTimeDealPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="custmNo" name="custmNo">
                                <option>0902150228</option>
                            </select>
                        </div>
                        <p id="info" class="text-center"></p>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-8">
                            <input value="2" type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn btn-warning" onclick="pasteCreditNum()">Paste！</button>
                    </div>

                    <div class="form-group">
                        <label for="custmNums" class="col-sm-2 control-label">金额</label>
                        <div class="col-sm-10">
                            <input value="2" type="text" class="form-control" id="custmNums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dueTime" class="col-sm-2 control-label">到期时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dueTime" />
                        </div>
                    </div>
                    <div class="form-group text-center" >
                        <button type="button" class="btn btn-success btn-lg" onclick="submitAnyTimeDeposit()">提交</button>
                    </div>

                </form>
            </div>
            <div id="scheduleDealPanel">
                <form class="form-horizontal" role="form" style="background-color: inherit;">
                    <div class="form-group">
                        <label for="custmName" class="col-sm-2 control-label">客户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="custmName" name="custmName" placeholder="请输入客户名.....">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="custmNo" class="col-sm-2 control-label">客户账号</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="custmNo" name="custmNo">
                                <option>0902150228</option>
                            </select>
                        </div>
                        <p id="info" class="text-center"></p>
                    </div>
                    <div class="form-group">
                        <label for="creditCardNum" class="col-sm-2 control-label">信用卡账号</label>
                        <div class="col-sm-8">
                            <input value="2" type="text" class="form-control" id="creditCardNum" />

                        </div>
                        <button type="button" class="btn btn-warning" onclick="pasteCreditNum()">Paste！</button>
                    </div>

                    <div class="form-group">
                        <label for="custmNums" class="col-sm-2 control-label">金额</label>
                        <div class="col-sm-10">
                            <input value="2" type="text" class="form-control" id="custmNums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dueTime" class="col-sm-2 control-label">到期时间</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="dueTime">
                                <option value="1" selected="selected">三个月</option>
                                <option value="6">六个月</option>
                                <option value="12">一年</option>
                                <option value="24">二年</option>
                                <option value="36">三年</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center" >
                        <button type="button" class="btn btn-success btn-lg" onclick="submitSpecificDeposit()">提交</button>
                    </div>

                </form>
            </div>
           <div id="accountDetailPanel">
               <div class="btn-group" data-toggle="buttons">
                   <label class="btn btn-primary active" id="staffHistoryRadio">
                       <input type="radio" > 操作历史
                   </label>
                   <label class="btn btn-primary" id="custmHistoryRadio">
                       <input type="radio" > 客户账号信息
                   </label>
               </div>
               <br>
               <br>
               <div id="staffHistoryPanel" class="row" style="display: none;">
                   <table class="table table-striped table-bordered pre-scrollable">
                       <thead>
                       <tr class="text-center">
                           <th>客户名称</th>
                           <th>客户账号</th>
                           <th>信用卡号</th>
                           <th>金 额</th>
                           <th>操作日期</th>
                       </tr>
                       </thead>
                       <tbody>
                       </tbody>
                    </table>
               </div>
               <div id="custmHistoryPanel">
                   <form class="form">
                       <div class="form-group col-sm-10">
                            <input value="0902150228" type="text" id="custmNo" class="form-control" placeholder="please input the customer's No . . ." />
                       </div>
                       <button type="button" class="btn btn-success" onclick="qeruyCustmOperRecrd()">查询</button>
                   </form>
                   <br>
                   <table class="table table-striped table-bordered pre-scrollable">
                   <thead>
                   <tr class="text-center">
                       <th>信用卡账号</th>
                       <th>金 额</th>
                       <th>利 息</th>
                       <th>到期时间</th>
                   </tr>
                   </thead>
                   <tbody>

                   </tbody>
               </table></div>


           </div>
        </div>
    </div>
</div>
<div class="modal" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login Error</h4>
            </div>
            <div class="modal-body">连接失败<br>请检查您的网络后,尝试刷新以解决错误</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
