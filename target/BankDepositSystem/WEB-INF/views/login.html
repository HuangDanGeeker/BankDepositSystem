<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/login.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <form role="form">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input value="1" type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <label for="userPasswd">密 码</label>
            <input value="2" type="password" class="form-control" id="userPasswd" name="userPasswd" placeholder="请输入密码" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" />记住我
            </label>
        </div>
            <button type="button" class="btn btn-default" onclick="login()">提交</button>
        </form>
        </div>
    </div>
</div>

</body>
</html>
